<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <!-- Header with nav -->
    <header>
      <nav>
        <div class="flexhead">
          <div class="flexLogo">
            <img id="logo" src="./images/12.jpeg" alt=""/>
            <h2>Aadrit Chauhan</h2>
          </div>

          <ul class="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div class="hero">
        <div class="flexMain">
          <div class="mainImg">
            <img src="./images/dummy-man-png-2.png" alt=""/>
          </div>
          <div class="mainInfo">
            <h1>
              Aadrit
              <span>Chauhan</span>
            </h1>
            <div class="pAlign">
              <p>
                Hello, I’m a student of Humber College and I like doing web
                development and designing, with html/css, React, JS, C#/ASP.NET
                and SQL being the technologies I work on
              </p>
            </div>
          </div>
        </div>
        <div class="heroButtons">
          <button class="btn">Resume</button>

          <button class="secondButton btn">GitHub</button>
        </div>
      </div>
      <div class="projects">
        <h2><span>PROJECTS</span></h2>
        <div class="projFlex">
          <div class="tiles">
            <a href=""><img src="./images/small-animal-veterinary-care.jpeg" alt="Project 1"/></a>
          </div>

          <div class="tiles">
            <a href=""><img src="./images/220px-White_Persian_Cat.jpeg" alt="Project 2"/></a>
          </div>

          <div class="tiles">
            <a href=""><img src="./images/street-dog-575x302.jpeg" alt="Project 3"/></a>
          </div>

          <div class="tiles">
            <a href=""><img src="./images/koala_phys.jpeg" alt="Project 4"/></a>
          </div>

          <div class="tiles">
            <a href=""><img src="./images/Happy-Puppy.png" alt="Project 5"/></a>
          </div>

          <div class="tiles">
            <a href=""><img
                src="./images/106598324PandawaveNEWS_trans_NvBQzQNjv4Bqeo_i_u9APj8RuoebjoAHt0k9u7HhRJvuo-ZLenGRumA.webp"
                alt="Project 6"/></a>
          </div>
        </div>

        <div class="projBut">
          <div class="projTiles"><button>Project 1</button></div>
          <div class="projTiles"><button>Project 2</button></div>
          <div class="projTiles"><button>Project 3</button></div>
          <div class="projTiles"><button>Project 4</button></div>
          <div class="projTiles"><button>Project 5</button></div>
          <div class="projTiles"><button>Project 6</button></div>
        </div>
      </div>

      <!-- Form -->
      <form>
        <div class="formFlex">
          <div class="formMargin">
            <div class="name">
              <label for="name"> Name</label>
              <input type="text" id="name"/>
            </div>
            <div class="email">
              <label for="email"> Email</label>
              <input type="email" id="email"/>
            </div>
          </div>
          <div class="formargin">
            <label class="enquiry" for="enquiry">Enquiry</label>
            <textarea
              name="enquiry"
              id="enquiry"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="Formbtn"><button class="btn">Submit</button></div>
      </form>
    </main>
    <!-- Footer -->
    <footer>Copyright© 2022 AC.</footer>
  </body>
</html>
